<div class="d-flex align-items-center justify-content-end my-4">
    <span class="me-4 d-inline">Filtar: </span>
    <select class="form-control d-inline w-25" name="estado" [(ngModel)]="estado" (change)="listarEstado()">
        <option value="" selected>Seleccione un estado</option>
        <option value="AUTORIZADO">Autorizado</option>
        <option value="DENEGADO">Denegado</option>
        <option value="SIN_REVISAR">Sin revisar</option>
    </select>
</div>
<div class="card p-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
                <th class="text-center">Estado</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of publicaciones">
                <td>
                    <p>{{item.codigo}}</p>
                </td>
                <td>
                    <p>{{item.producto.nombre}}</p>
                </td>
                <td>
                    <p>{{item.producto.descripcion}}</p>
                </td>
                <td>
                    <p>${{item.producto.precio}}</p>
                </td>
                <td>
                    <p>{{item.producto.unidades}}</p>
                </td>
                <td><img [src]="item.producto.imagenes[0]" width="120" /></td>
                <td>
                    <p>{{item.producto.categorias}}</p>
                </td>
                <td [ngSwitch]="item.estado">
                    <p class="text-success" *ngSwitchCase="'AUTORIZADO'"><i class="fa-solid fa-circle-check fa-lg me-1"></i> Autorizado</p>
                    <p class="text-danger" *ngSwitchCase="'DENEGADO'"><i class="fa-solid fa-circle-xmark fa-lg me-1"></i> Denegado</p>
                    <div *ngSwitchCase="'SIN_REVISAR'">
                        <button type="button" class="btn btn-success me-2" (click)="cambiarEstado(item.codigoCuenta, item.codigo, 'AUTORIZADO')"><i class="fa-solid fa-circle-check me-1"></i>
                            Autorizar</button>
                        <button type="button" class="btn btn-danger" (click)="cambiarEstado(item.codigoCuenta, item.codigo, 'DENEGADO')"><i class="fa-solid fa-circle-xmark me-1"></i>
                            Denegar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
