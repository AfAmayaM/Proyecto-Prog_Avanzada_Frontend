<h2 class="text-center mb-5">Fav<i class="fa-regular fa-heart"></i>ritos</h2>
<div class="card p-5">
    <div class="table-responsive text-center" *ngIf="favoritos.length > 0">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 20%;"></th>
                    <th style="width: 20%;">Producto</th>
                    <th style="width: 20%;">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of favoritos">
                    <td class="d-flex justify-content-center">
                        <div class="col-8">
                            <img [src]="item.producto.imagenes[0]" width="100%" />
                        </div>
                    </td>
                    <td class="align-middle">
                        <span>{{ item.producto.nombre }}</span>
                    </td>
                    <td class="align-middle">
                        <span class="text-center display-4 {{item.descuento !== 0 ? '' : 'mb-5'}}"><b>${{item.descuento
                            !== 0 ? (item.producto.precio * (1-(item.descuento/100))) :
                            item.producto.precio}}</b></span>
                    <span *ngIf="item.descuento !== 0"
                        class="text-muted text-center mb-5"><del>${{item.producto.precio}}</del></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="favoritos.length == 0" class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i><span class="ms-3">No hay productos favoritos
        </span>
    </div>
</div>
