<h2 class="text-center mb-5">Historial de compras</h2>
<div class="card p-5">
    <div class="table-responsive text-center" *ngIf="infoMostrar.length> 0">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 20%;"></th>
                    <th style="width: 20%;">Producto</th>
                    <th style="width: 20%;">Precio</th>
                    <th style="width: 20%;">Unidades</th>
                    <th style="width: 20%;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of infoMostrar">
                    <td class="d-flex justify-content-center">
                        <div class="col-8">
                            <img [src]="item.publicacion.producto.imagenes[0]" width="100%" />
                        </div>
                    </td>
                    <td class="align-middle">
                        <span>{{ item.publicacion.producto.nombre }}</span>
                    </td>
                    <td class="align-middle">
                        <span>$ {{ item.publicacion.producto.precio }}</span>
                    </td>
                    <td class="align-middle">
                        <span>{{ item.detalle.unidades }}</span>
                    </td>
                    <td class="align-middle">
                        <span>$ {{ item.valorTotal }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="infoMostrar.length == 0" class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i><span class="ms-3">No hay compras
        </span>
    </div>
</div>
